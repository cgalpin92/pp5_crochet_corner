{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div  class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="font-two cream-color" id="products">Products</h2>
            </div>
        </div>
        <div class="row">
            <div class="product-container m-6">
                <div class="row mt-1 mb-2"></div>
                <div class="row">
                    {% for product in products_all %}
                        <div class="col-lg-3">
                            <div class="card h-100 m-5">
                                <a href="">
                                    <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                                </a>
                                <div class="card-body">
                                    <p>{{ product.name }}</p>
                                </div>
                                <div class="card-footer">
                                    <div class="row">
                                        <div class="col">
                                            <p>{{ product.price }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
