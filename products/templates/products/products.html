{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div  class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="layer"></div>
    <div class="container-fluid">
        <div class="row pt-4 pb-4">
            <div class="col-12 text-center text-uppercase">
                <h2 class="font-two cream-color" id="products">Products</h2>
            </div>
        </div>
        <div class="row">
            <div class="product-container m-6 d-flex">
                <div class="row d-flex justify-content-center" id="margins">
                    
                    {% for product in products_all %}
                        <div class="card-deck col-12 col-md-4 col-lg-3 wrapper">
                            <div class="card mt-5 border-info">
                                <a href="{% url 'product_details' product.id %}" class="product-img d-flex align-items-center justify-content-center">
                                    <img class="card-img-top img-fluid product-img-size" src="{{ product.image.url }}" alt="{{ product.name }}">
                                </a>
                                <div class="card-body cream-color p-2">
                                    <p class="card-text text-right pink-font mb-1 font-three price">Â£{{ product.price }}</p>
                                    <a href="{% url 'product_details' product.id %}"><p class="card-text font-three text-center" id="product-name">{{ product.name }}</p></a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    
                </div>
            </div>
        </div>
        
    </div>
{% endblock %}
