{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div  class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="layer"></div>
    <div class="container h-100">
        <div class="row">
            <div class="col">
                <h2 class="font-two text-uppercase page-header">Product Management</h2>
                <h4>Edit a Product</h4>
            </div>
        </div>

        <div class="row">
            <div>
                <form action="{% url 'edit_product' product.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div>
                        <a href="{% url 'products' %}" class="btn rounded font-three">Cancel</a>
                        <button class="btn rounded font-three" type="submit">Update Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
