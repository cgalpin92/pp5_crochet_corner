<div class="toast rounded border-top-0" data-autohide="false">
    <div class="arrow-up arrow-warning"></div>
    <div class="w-100 toast-capper bg-warning"></div>
    <div class="toast-header bg-white font-four pink-font">
        <strong class="mr-auto">Warning!!</strong>
        <button class="ml-2 mb-1 close btn" type="button" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white font-four pink-font">
        {{ message }}
    </div>
</div>
