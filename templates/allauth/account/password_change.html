{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="pink-font font-two text-uppercase page-header p-5 d-flex justify-content-center">{% trans "Change Password" %}</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action" class="btn rounded font-three">{% trans "Change Password" %}</button>
        <a href="{% url 'account_reset_password' %}" class="btn rounded font-three">{% trans "Forgot Password?" %}</a>
    </form>
{% endblock %}
